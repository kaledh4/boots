<title>Dark Mode Dialog</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
    body {
        background-color: #343a40;
        color: #ffffff;
    }

    .dialog-box {
        background-color: #343a40;
        border: 1px solid #ffffff;
        padding: 1rem;
        border-radius: 10px;
        margin: 2rem auto;
        max-width: 600px;
    }

    .form-control, .btn {
        background-color: #343a40;
        color: #000000;
        border: 1px solid #ffffff;
    }

    .btn-primary {
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .form-control:focus, .btn:focus {
        background-color: #ffffff;
        border-color: #dc3545;
    }
</style>
</head>
<body>
<!-- Dialog Box for Adding New Data -->
<div class="dialog-box">
    <h5 class="modal-title">Add New Data</h5>
    <form>
        <div class="form-group">
            <label for="heading">Heading</label>
            <!-- Added an option to select a header from a list -->
            <select class="form-control" id="heading" name="heading">
                <option value="header1">Header 1</option>
                <option value="header2">Header 2</option>
                <option value="header3">Header 3</option>
                <option value="new">Add New Header</option>
            </select>
            <!-- Added an input field to enter a new header -->
            <input type="text" class="form-control mt-2 d-none" id="newHeading" placeholder="Enter new heading">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <textarea class="form-control" id="text" rows="3" placeholder="Enter text"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Send</button>
    </form>
</div>

<script>
    // JavaScript to toggle the visibility of the new header input field
    document.getElementById('heading').addEventListener('change', function() {
        if (this.value === 'new') {
            document.getElementById('newHeading').classList.remove('d-none');
        } else {
            document.getElementById('newHeading').classList.add('d-none');
        }
    });
</script>
