<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FoFo's Stories</title>
    <!-- Link to Bootstrap CSS and Darkly theme from Bootswatch -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">FoFo's Stories</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="admin.html">Writer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Banner -->
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">FoFo's Books</h1>
            <p class="lead">Graphic Artist - Story Teller - New Beginning</p>
        </div>
    </div>

    <!-- Content Section -->
    <div class="container mt-4" id="contentSection">
        <!-- Content will be dynamically generated here using JavaScript -->
    </div>

    <!-- Pagination Section -->
    <div class="container text-center mt-3" id="paginationSection">
        <ul class="pagination pagination-sm">
            <li class="page-item" id="previousPage">
                <a class="page-link" href="#" aria-label="Previous" onclick="changePage(-1); return false;">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <!-- Page numbers will be dynamically generated here using JavaScript -->
            <li class="page-item" id="nextPage">
                <a class="page-link" href="#" aria-label="Next" onclick="changePage(1); return false;">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Footer -->
    <div class="bg-dark text-white text-center p-3">
        <div>Around the Web</div>
        <div>About Story</div>
        <div>Story is a free to use, MIT licensed created by Medo.</div>
        <div>Copyright Â© Story 2023</div>
    </div>

    <!-- Link to Bootstrap JS and Popper.js (dependency for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let currentPage = 1;

        function changePage(step) {
            const totalPages = 6; // Set the total number of pages here
            currentPage += step;

            if (currentPage < 1) {
                currentPage = 1;
            }

            if (currentPage > totalPages) {
                currentPage = totalPages;
            }

            displayContent(currentPage);
        }

        function fetchData(pageNumber) {
            const data = [
                { heading: 'Heading 1', text: 'Text for Heading 1' },
                { heading: 'Heading 2', text: 'Text for Heading 2' },
                { heading: 'Heading 3', text: 'Text for Heading 3' },
                { heading: 'Heading 4', text: 'Text for Heading 4' },
                { heading: 'Heading 5', text: 'Text for Heading 5' },
                { heading: 'Heading 6', text: 'Text for Heading 6' },
            ];

            const itemsPerPage = 1;
            const startIndex = (pageNumber - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedData = data.slice(startIndex, endIndex);

            return paginatedData;
        }

        function displayContent(pageNumber) {
            const contentSection = document.getElementById('contentSection');
            const data = fetchData(pageNumber);

            contentSection.innerHTML = '';

            data.forEach(item => {
                const contentDiv = document.createElement('div');
                contentDiv.classList.add('mt-4');
                contentDiv.innerHTML = `
                    <h3>${item.heading}</h3>
                    <p>${item.text}</p>
                `;
                contentSection.appendChild(contentDiv);
            });
        }

        displayContent(1);
    </script>

</body>

</html>
