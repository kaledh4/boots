<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FoFo's Stories</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add custom CSS for dark mode -->
    <style>
        body {
            background-color: #222;
            color: #fff;
        }

        .navbar {
            background-color: #333;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }

        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">FoFo's Stories</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Writer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">/admin.html</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Data Page -->
    <div class="container">
        <div class="text-right"><!-- Replace the following with code to read data from your API --></div>
        <div class="row justify-content-center">
            <div class="col-md-8" id="content">
                <!-- Content will be added here using JavaScript -->
            </div>
        </div>
        <div class="row justify-content-center">
            <ul class="pagination pagination-sm" id="pagination">
                <!-- Pagination will be added here using JavaScript -->
            </ul>
        </div>
        <!-- Add more rows as needed -->
    </div>

    <!-- Add Bootstrap JS and Popper.js (dependency for Bootstrap) links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript to fetch data from API -->
    <script>
        // Fetch data from API
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(data => {
                const contentDiv = document.getElementById('content');
                const paginationUl = document.getElementById('pagination');

                // Function to display content
                function displayContent(pageNumber) {
                    const itemsPerPage = 5;
                    const startIndex = (pageNumber - 1) * itemsPerPage;
                    const endIndex = startIndex + itemsPerPage;

                    contentDiv.innerHTML = '';

                    for (let i = startIndex; i < endIndex; i++) {
                        if (data[i]) {
                            const post = data[i];
                            const card = document.createElement('div');
                            card.classList.add('card', 'mb-3');
                            card.innerHTML = `
                                <div class="card-body">
                                    <h5 class="card-title">${post.title}</h5>
                                    <p class="card-text">${post.body}</p>
                                </div>
                            `;
                            contentDiv.appendChild(card);
                        }
                    }
                }

                // Function to generate pagination links
                function generatePaginationLinks() {
                    const totalPages = Math.ceil(data.length / 5);

                    for (let i = 1; i <= totalPages; i++) {
                        const li = document.createElement('li');
                        li.classList.add('page-item');
                        if (i === 1) {
                            li.classList.add('active');
                        }
                        li.innerHTML = `
                            <a class="page-link" href="#">${i}</a>
                        `;
                        paginationUl.appendChild(li);

                        li.addEventListener('click', function () {
                            const pageNumber = parseInt(this.innerText);
                            const activePage = paginationUl.querySelector('.active');
                            activePage.classList.remove('active');
                            this.classList.add('active');
                            displayContent(pageNumber);
                        });
                    }
                }

                displayContent(1);
                generatePaginationLinks();
            })
            .catch(error => console.error('Error:', error));
    </script>

</body>

</html>
